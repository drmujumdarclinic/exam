<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exam Start - Dr. Mujumdar Clinic</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
      text-align: center;
    }
    #question-box {
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: inline-block;
      min-width: 300px;
      margin-top: 50px;
    }
    h1 {
      color: #2e6da4;
    }
    #timer {
      font-size: 2rem;
      margin: 10px 0;
      color: green;
    }
    .btn {
      background: #2e6da4;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    .btn:hover {
      background: #204d74;
    }
  </style>
</head>
<body>

  <h1 id="exam-title">Starting Exam...</h1>

  <div id="question-box">
    <h2 id="question-number">Question 1</h2>
    <div id="timer">00:00</div>
    <p>Say "Next" or press button when ready.</p>
    <button class="btn" id="next-btn">Next</button>
  </div>

  <script src="examstart.js"></script>
</body>
</html>
