<!DOCTYPE html>
<html>
<head>
  <title>Start New Exam</title>
  <style>
    body { font-family: sans-serif; background: #e0f7fa; padding: 20px; }
    .box { background: white; padding: 30px; border-radius: 10px; max-width: 400px; margin: auto; box-shadow: 0 0 10px #ccc; }
    input, button { margin-top: 10px; width: 100%; padding: 10px; }
  </style>
</head>
<body>
  <div class="box">
    <h2>üìù New Exam Setup</h2>
    <input type="text" id="examName" placeholder="Exam Name" required>
    <input type="number" id="numQuestions" placeholder="Total Questions (e.g. 150)" required>
    <input type="number" id="totalTime" placeholder="Total Time (minutes)" required>
    <button onclick="startExam()">Start Exam</button>
  </div>

  <script>
    function startExam() {
      const name = document.getElementById('examName').value;
      const q = document.getElementById('numQuestions').value;
      const t = document.getElementById('totalTime').value;
      if (!name || !q || !t) return alert("Fill all fields");

      localStorage.setItem("examName", name);
      localStorage.setItem("numQuestions", q);
      localStorage.setItem("totalTime", t);
      window.location.href = "exam.html";
    }
  </script>
</body>
</html>
