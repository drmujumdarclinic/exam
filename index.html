<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Question Papers Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    header {
      background: linear-gradient(90deg, #ff9800, #2196f3);
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    .container {
      padding: 15px;
    }
    .results {
      margin-bottom: 20px;
      padding: 15px;
      border: 2px solid #2196f3;
      border-radius: 8px;
      background: #e3f2fd;
    }
    .results h3 {
      margin: 0 0 10px;
      color: #ff9800;
    }
    .results table {
      width: 100%;
      border-collapse: collapse;
    }
    .results th, .results td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: center;
    }
    .results th {
      background: #2196f3;
      color: white;
    }
    .no-results {
      color: #ff9800;
      font-weight: bold;
      text-align: center;
    }
    .pdf-preview {
      width: 100%;
      height: 600px;
      border: none;
    }
  </style>
</head>
<body>
  <header>ðŸ“˜ Question Papers Dashboard</header>
  <div class="container">
    
    <!-- Results Section ABOVE -->
    <div class="results" id="resultsSection">
      <h3>ðŸ“Š Exam Results</h3>
      <div id="resultsContent" class="no-results">Test Results Not Declared Yet</div>
    </div>

    <!-- PDF Preview Section -->
    <iframe id="pdfFrame" class="pdf-preview"></iframe>
  </div>

  <script>
    // Fetch results
    fetch("https://script.google.com/macros/s/AKfycbzdulnB9n5pK5pRyt5Ezady3U9M_34GfP4KL9YBqexp3ISbBaHtO2vRkfvg05M1mY9dyg/exec")
      .then(res => res.json())
      .then(data => {
        const resultsContent = document.getElementById("resultsContent");
        if (data.length > 1) {
          let html = "<table><tr><th>File</th><th>Student ID</th><th>Name</th><th>Score</th><th>Rank</th><th>Exam</th><th>Type</th></tr>";
          for (let i = 1; i < data.length; i++) {
            html += `<tr>
              <td>${data[i][0]}</td>
              <td>${data[i][1]}</td>
              <td>${data[i][2]}</td>
              <td>${data[i][3]}</td>
              <td>${data[i][4]}</td>
              <td>${data[i][5]}</td>
              <td>${data[i][6]}</td>
            </tr>`;
          }
          html += "</table>";
          resultsContent.innerHTML = html;
        }
      })
      .catch(err => console.error(err));

    // Default PDF (you can set dynamically)
    document.getElementById("pdfFrame").src = "https://drive.google.com/file/d/preview";
  </script>
</body>
</html>
