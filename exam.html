<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice-Based NEET Exam Practice</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #e6f2ff;
      padding: 20px;
    }
    #timer {
      font-size: 2rem;
      color: #007bff;
    }
    .hidden {
      display: none;
    }
    canvas {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">ðŸ§  NEET Practice Exam with Voice</h2>

    <!-- Exam Setup -->
    <div id="setup">
      <form id="examForm">
        <div class="mb-3">
          <label for="sessionId" class="form-label">Exam Name / Session ID:</label>
          <input type="text" id="sessionId" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="totalQuestions" class="form-label">Number of Questions:</label>
          <input type="number" id="totalQuestions" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="totalTime" class="form-label">Total Time (in minutes):</label>
          <input type="number" id="totalTime" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Start Exam</button>
      </form>
    </div>

    <!-- Exam Panel -->
    <div id="examPanel" class="hidden">
      <h4 id="questionLabel">Question 1</h4>
      <p>Time per question: <span id="timePerQuestion"></span></p>
      <p id="timer">00:00</p>
      <p class="text-danger">Say <strong>"next"</strong> to proceed to the next question.</p>
      <button id="endExam" class="btn btn-danger">End Exam</button>
    </div>

    <!-- Charts -->
    <div id="charts" class="hidden mt-5">
      <h4>ðŸ§¾ Time Tracking Charts</h4>
      <canvas id="barChart" class="my-3"></canvas>
      <canvas id="lineChart"></canvas>
    </div>
  </div>

  <audio id="beep" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg"></audio>

  <script src="script.js"></script>
</body>
</html>
